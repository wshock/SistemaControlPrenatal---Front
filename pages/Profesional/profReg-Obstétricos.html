<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="..\..\..\css\profRegistrar.css">
    <link rel="stylesheet" href="/css/profReg-Obstétricos.css">
    <script src="/js/script.js" defer></script>
    
    <title>Antecedentes obstétricos</title>

</head>
<body>
    <svg class="mancha-superior" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#F8DDEC" fill-opacity="1" d="M0,224L60,218.7C120,213,240,203,360,170.7C480,139,600,85,720,58.7C840,32,960,32,1080,53.3C1200,75,1320,117,1380,138.7L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
    </svg>

    <div class="formulario-container">
        <form id="form_carnePerinatal">
            <div class="campo-formulario" id="desplegarEmbarazosPrevios">
                <label for="gestasPrevias">¿Ha tenido gestas previas?</label>
                <br>
                <input type="checkbox" id="gestasPrevias" name="gestasPrevias" value="gestasPreviasTrue">
            </div>

            <div id="gestasPreviasDesplegado">

                <div class="campo-formulario">
                    <label for="gestasPreviasNumero">¿Cuántas gestas previas?</label>
                    <input type="number" id="gestasPreviasNumero" name="gestasPreviasNumero">
                </div>
    
                <div class="campo-formulario" id="desplegarAbortos">
                    <label for="tuvoAbortos">Abortos</label>
                    <input id="tuvoAbortos" type="checkbox" name="tuvoAbortos" value="tuvoAbortosTrue">
    
                    <div id="abortosDesplegado">
                        <div class="campo-formulario">
                            <br>
                            <label for="abortosNumero">¿Cuántos?</label>
                            <input id="abortosNumero" name="abortosNumero" type="number">
                        </div>
                        <div class="campo-formulario">
                            <label for="tresAbortosConsecutivos">¿Más de tres abortos espontáneos consecutivos?</label>
                            <input type="checkbox" id="tresAbortosConsecutivos" name="tresAbortosConsecutivos" > 
                        </div>
                    </div>
                </div>


                <div class="campo-formulario" id="desplegarPartos">
                    <label for="tuvoPartos">Partos</label>
                    <input id="tuvoPartos" type="checkbox" name="tuvoPartos" value="tuvoPartosTrue">

                    <div id="partosDesplegado">
                        <div class="campo-formulario">
                            <br>
                            <label for="abortosNumero">¿Cuántos?</label>
                            <input id="abortosNumero" name="abortosNumero" type="number">
                        </div>

                        <div class="linea"></div>
                        <p class="campo-formulario">Para el último parto previo: </p>
                        <div class="campo-formulario">
                            <label for="pesoMenor2500g">¿Peso menor a 2500g?</label>
                            <input type="checkbox" id="pesoMenor2500g" name="pesoMenor2500g" value="pesoMenor2500gTrue">
                        </div>
                        
                        <div class="campo-formulario">
                            <label for="pesoMayor4000g">¿Peso mayor a 4000g?</label>
                            <input type="checkbox" id="pesoMayor4000g" name="pesoMayor4000g" value="pesoMayor4000gTrue">
                        </div>

                        <div class="campo-formulario">
                            <label for="partoMúltiple">¿Parto múltiple?</label>
                            <input type="checkbox" id="partoMúltiple" name="partoMúltiple" value="partoMúltipleTrue">
                        </div>
                        <div class="linea"></div>

                        
                        <div class="campo-formulario">
                            <label for="numeroPartosVaginales">¿Cuántos partos fueron vaginales?</label>
                            <input id="numeroPartosVaginales" name="numeroPartosVaginales" type="number">
                        </div>
                        <div class="campo-formulario">
                            <label for="numeroPartosCesárea">¿Cuántos partos fueron por cesárea?</label>
                            <input id="numeroPartosCesárea" name="numeroPartosCesárea" type="number">
                        </div>
                        <div class="campo-formulario">
                            <label for="numeroNacidosVivos">¿Cuántos nacidos vivos?</label>
                            <input id="numeroNacidosVivos" name="numeroNacidosVivos" type="number">
                        </div>
                        <div class="campo-formulario">
                            <label for="numeroViven">¿Cuántos viven hoy?</label>
                            <input id="numeroViven" name="numeroViven" type="number">
                        </div>
                        <div class="campo-formulario">
                            <label for="muertos1semana">¿Cuántos murieron en la primera semana?</label>
                            <input id="muertos1semana" name="muertos1semana" type="number">
                        </div>
                        <div class="campo-formulario">
                            <label for="muertosdespués1semana">¿Cuántos murieron después de la primera semana?</label>
                            <input id="muertosdespués1semana" name="muertosdespués1semana" type="number">
                        </div>
                        <div class="campo-formulario">
                            <label for="numeroNacidosMuertos">¿Cuántos nacidos muertos?</label>
                            <input id="numeroNacidosMuertos" name="numeroNacidosMuertos" type="number">
                        </div>



                        
                        
                        
                    </div>
                </div>


            </div>
            

        </form>        
    </div>
    <script src="/js/profFunctions/profRegObstetricos.js"></script>
    <svg class="mancha-inferior" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#DDF5F8" fill-opacity="1" d="M0,224L60,202.7C120,181,240,139,360,133.3C480,128,600,160,720,144C840,128,960,64,1080,48C1200,32,1320,64,1380,80L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
    </svg>
</body>
</html>
