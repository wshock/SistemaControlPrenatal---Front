<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="/css/profSideBar.css">
    <link rel="stylesheet" href="/css/profRegistrar.css">
    <link rel="stylesheet" href="/css/profReg-CarnePerinatal.css">
    <link rel="stylesheet" href="/css/profReg-Antecedentes.css">
    <link rel="stylesheet" href="/css/profReg-Obstétricos.css">
    <title>EditSidebar</title>

</head>
<body>
    <svg class="mancha-superior" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#F8DDEC" fill-opacity="1" d="M0,224L60,218.7C120,213,240,203,360,170.7C480,139,600,85,720,58.7C840,32,960,32,1080,53.3C1200,75,1320,117,1380,138.7L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
    </svg>
    <div>-</div>

    

    
    <button class="boton-home" id="boton-home" onclick="window.location.href = '/gestantes/', localStorage.clear();">
        <ion-icon name="home-outline"></ion-icon>
    </button>

    <div  class="barra-lateral">
        <div class="nombre-pagina">
            <ion-icon name="menu-outline" id="menu-icon"></ion-icon>
            <span id="menu-nombre">Formulario</span>
        </div>

        <button class="boton-nueva-consulta">
            <ion-icon name="add-outline" ></ion-icon>
            <span>Nueva consulta</span>
        </button>

        <nav class="navegacion">
            
            
            <ul>
                <li>
                    <a id="boton-carné-perinatal" href="#" onclick="cargarPagina('form-carné-perinatal', 'boton-carné-perinatal')">
                        <ion-icon name="finger-print-outline"></ion-icon>
                        <span>Carné perinatal</span>
                    </a>
                </li>
                

                <li>
                    <a id="boton-antecedentes" href="#" onclick="cargarPagina('form-antecedentes', 'boton-antecedentes')">
                        <ion-icon name="scale-outline"></ion-icon>
                        <span>Antecedentes</span>
                    </a>
                </li>

                <li>
                    <a id="boton-obstétricos" href="#" onclick="cargarPagina('form-obstétricos', 'boton-obstétricos')">
                        <ion-icon name="female-outline"></ion-icon>
                        <span>Obstétricos</span>
                    </a>
                </li>

                <li>
                    <a id="boton-ginecológicos" href="#">
                        <ion-icon name="rose-outline"></ion-icon>
                        <span>Ginecológicos</span>
                    </a>
                </li>

                <li>
                    <a id="boton-gestacion-anterior"href="#">
                        <ion-icon name="albums-outline"></ion-icon>
                        <span>Gestación anterior</span>
                    </a>
                </li>


            </ul>
        </nav>

        <div class="linea"></div>
    </div>

    <div class="contenido" id="contenido">
        <div class="formulario-container">
            
            <form id="formularioRegistro">

                <!-- FORMULARIO CARNE PERINATAL -->

                <div class="form-page" id="form-carné-perinatal">
                    <!-- DESDE AQUÍ -->
                    <div class="campo-formulario">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombreEdit" name="nombre" required>
                    </div>
        
                    <div class="campo-formulario">
                        <label for="appelido">Apellido</label>
                        <input type="text" id="apellidoEdit" name="appelido" required>
                    </div>
        
                    <div class="campo-formulario">
                        <label for="domicilio">Domicilio</label>
                        <input type="text" id="domicilioEdit" name="domicilio" required>
                    </div>
        
                    <div class="campo-formulario">
                        <label for="localidad">Localidad</label>
                        <input type="text" id="localidadEdit" name="localidad">
                    </div>
        
                    <div class="campo-formulario">
                        <label for="correo">Correo</label>
                        <input type="email" id="correoEdit" name="correo">
                    </div>
        
                    <div class="campo-formulario">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha_nacimientoEdit" name="fecha_nacimiento">
                    </div>
        
                    <div class="campo-formulario">
                        <label for="edad">Edad</label>
                        <input type="number" name="edad" id="edadEdit">
                    </div>
        
                    <div class="campo-formulario">
                        <label for="etnia">Etnia</label>
                        <select name="etnia" id="etniaEdit">
                            <option value="" disabled selected style="display: none;">Seleccione</option>
                            <option value="Blanca">Blanca</option>
                            <option value="Indígena">Indígena</option>
                            <option value="Mestiza">Mestiza</option>
                            <option value="Negra">Negra</option>
                            <option value="Otra">Otra</option>
                        </select>
                    </div>
                    
                    <div class="campo-formulario">
                        <label>Alfabeta:</label>
                        <div>
                            <input type="radio" id="si_Alfabeta" name="alfabeta" value="si">
                            <label for="sí">Sí</label>
                        </div>
                        <div>
                            <input type="radio" id="no_Alfabeta" name="alfabeta" value="no">
                            <label for="no">No</label>
                        </div>
                    </div>
        
        
                    <div class="campo-formulario">
                        <label for="estudios">Estudios</label>
                        <select name="estudios" id="estudiosEdit">
                            <option value="" disabled selected style="display: none;">Seleccione</option>
                            <option value="Ninguno">Ninguno</option>
                            <option value="Primaria">Primaria</option>
                            <option value="Secundaria">Secundaria</option>
                            <option value="Universidad">Universidad</option>
                        </select>
                    </div>
        
                    <div class="campo-formulario">
                        <label for="añosMayorNivel">Años en el mayor nivel</label>
                        <input type="number" name="añosMayorNivel" id="anosMayorNivelEdit">
                    </div>
        
        
                    <div class="campo-formulario">
                        <label for="estadoCivil">Estado civil</label>
                        <select name="estadoCivil" id="estadoCivilEdit">
                            <option value="" disabled selected style="display: none;">Seleccione</option>
                            <option value="Casada">Casada</option>
                            <option value="Unión estable">Unión estable</option>
                            <option value="Soltera">Soltera</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
        
                    <div class="campo-formulario">
                        <label>Vive sola</label>
                        <div>
                            <input type="radio" id="si_ViveSola" name="viveSola" value="si">
                            <label for="sí">Sí</label>
                        </div>
                        <div>
                            <input type="radio" id="no_ViveSola" name="viveSola" value="no">
                            <label for="no">No</label>
                        </div>
                    </div>
        
        
                    <div class="campo-formulario">
                        <label for="lugarControlPrenatal">Lugar del control prenatal</label>
                        <input type="text" id="lugarControlPrenatalEdit" name="lugarControlPrenatal" >
                    </div>
        
                    <div class="campo-formulario">
                        <label for="lugarDelParto-Aborto">Lugar del parto/aborto</label>
                        <input type="text" id="lugarDelParto/AbortoEdit" name="lugarDelParto-Aborto" >
                    </div>
                    
                    <div class="campo-formulario">
                        <label for="numeroIdentidad">Número de identidad</label>
                        <input type="number" id="numeroIdentidadEdit" name="numeroIdentidad" >
                    </div>
                    <div class="linea"></div>
                    <!-- HASTA AQUÍ --> 
                    <button class="next-btn" type="button" onclick="nextPage('form-antecedentes')">Siguiente</button>
                </div>
    
    
                <!-- FORMULARIO ANTECEDENTES -->
    
                <div class="form-page" id="form-antecedentes">
                    <!-- DESDE AQUÍ -->
                    <table>
                        <tr class="campo-formulario">
                            <th class="nombre-antecedente">ANTECEDENTE</th>
                            <th class="tipo-antecedente">FAMILIARES</th>
                            <th class="tipo-antecedente">PERSONALES</th>
                        </tr>
                        <tr class="campo-formulario">
                            <td>Tuberculosis</td>
                            <td class="respuesta-checkbox"><input type="checkbox" id="tbcFamiliarEdit" name="tbcFamiliar" value="tbcFamiliar"></td>
                            <td class="respuesta-checkbox"><input type="checkbox" id="tbcPersonalEdit" name="tbcPersonal" value="tbcPersonal"></td>
                        </tr>
                        <tr class="campo-formulario">
                            <td>Diabetes</td>
                            <td class="respuesta-checkbox"><input type="checkbox" id="diabetesFamiliarEdit" name="diabetesFamiliar" value="diabetesFamiliarTrue"></td>
                            <td  class="respuesta-checkbox">
                                <select name="diabetesPersonal" id="diabetesPersonalEdit">
                                    <option value="ninguno"  selected >Ninguno</option>
                                    <option value="tipo1">Tipo 1</option>
                                    <option value="tipo2">Tipo 2</option>
                                    <option value="gestacional">Gestacional</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="campo-formulario">
                            <td>Hipertensión</td>
                            <td class="respuesta-checkbox"><input type="checkbox" id="hipertensionFamiliarEdit" name="hipertensionFamiliar" value="hipertensionFamiliarTrue"></td>
                            <td  class="respuesta-checkbox"><input type="checkbox" id="hipertensionPersonalEdit" name="hipertensionPersonal" value="hipertensionPersonalTrue"></td>
                        </tr>
                        <tr class="campo-formulario">
                            <td>Preclampsia / eclampsia</td>
                            <td class="respuesta-checkbox"><input type="checkbox" id="pre_eclampsiaFamiliarEdit" name="pre_eclampsiaFamiliar" value="pre_eclampsiaFamiliarTrue"></td>
                            <td  class="respuesta-checkbox"><input type="checkbox" id="pre_eclampsiaPersonalEdit" name="pre_eclampsiaPersonal" value="pre_eclampsiaPersonalTrue"></td>
                            
                        </tr>
                    </table>
        
                    <div class="linea"></div>
        
                    <div class="campo-formulario">
                        <label for="otrosAntecedentesFamiliares">Otros antecedentes familiares</label>
                        <input id="otrosAntecedentesFamiliaresEdit"type="text" name="otrosAntecedentesFamiliares">
                    </div>
        
                    <div class="campo-formulario">
                        <label for="otrosAntecedentesPersonales">Otros antecedentes personales</label>
                        <input id="otrosAntecedentesPersonalesEdit"type="text" name="otrosAntecedentesPersonales">
                    </div>
                    
                    <div class="linea"></div>
        
                    <table>
                        <tr class="campo-formulario">
                            <td>Cirugía pélvica</td>
                            <td class="respuesta-checkbox"> <input type="checkbox" id="cirugiaPelvicaEdit" name="cirugiaPelvica" value="cirugiaPelvicaTrue"></td>
                        </tr>
        
                        <tr class="campo-formulario">
                            <td>Infertibilidad</td>
                            <td class="respuesta-checkbox"><input type="checkbox" id="infertibilidadEdit" name="infertibilidad" value="infertibilidadTrue"></td>
                        </tr>
        
                        <tr class="campo-formulario">
                            <td>VIH+</td>
                            <td class="respuesta-checkbox"><input type="checkbox" id="vih+Edit" name="vih+" value="vih+True"></td>
                        </tr>
        
                        <tr class="campo-formulario">
                            <td>Cardiopatía / Nefropatía</td>
                            <td class="respuesta-checkbox"><input type="checkbox" id="cardio_nefropatiaEdit" name="cardio_nefropatia" value="cardio_nefropatiaTrue"></td>
                        </tr>
        
                        <tr class="campo-formulario">
                            <td>Ectópicos</td>
                            <td class="respuesta-checkbox"><input type="checkbox" id="ectopicosEdit" name="ectopicos" value="ectopicosTrue"></td>
                        </tr>
        
                        <tr class="campo-formulario">
                            <td>Condición médica grave</td>
                            <td class="respuesta-checkbox"><input type="text" id="condicion_graveEdit" name="condicion_grave" ></td>
                        </tr>
                    </table>
                    <div class="linea"></div>    
                    <!-- HASTA AQUÍ --> 
    
                    <button class="prev-btn" type="button" onclick="prevPage('form-carné-perinatal')">Anterior</button>
                    <button class="next-btn" type="button" onclick="nextPage('form-obstétricos')">Siguiente</button>
                </div>
    
                

                <!-- FORMULARIO OBSTÉTRICOS -->

                <div class="form-page" id="form-obstétricos">
                    <!-- DESDE AQUÍ -->
                    <div class="campo-formulario" id="desplegarEmbarazosPrevios">
                        <label for="gestasPrevias">¿Ha tenido gestas previas?</label>
                        <br>
                        <input type="checkbox" id="gestasPreviasEdit" name="gestasPrevias" value="gestasPreviasTrue">
                    </div>
        
                    <div id="gestasPreviasDesplegado">
        
        
                    </div>
                    <div class="linea"></div>
    
                    <!-- HASTA AQUÍ --> 
                    <button class="prev-btn" type="button" onclick="prevPage('form-antecedentes')">Anterior</button>
                    
                    <div class="linea"></div>
                     <div class="campo-formulario">
                        <label for="">El submit no está estilizado, solo es para que lo puedas usar</label> <br>
                        <input type="submit" id="submit" name="submit" >
                    </div>
                </div>
    
    
            </form>

        </div>


    </div>


    <div>-</div>
    <svg class="mancha-inferior" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#DDF5F8" fill-opacity="1" d="M0,224L60,202.7C120,181,240,139,360,133.3C480,128,600,160,720,144C840,128,960,64,1080,48C1200,32,1320,64,1380,80L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
    </svg>
    <script type="module" src="/js/profFunctions/profRegObstetricosEdit.js"></script>
    <script src="/js/profFunctions/profSidebar.js"></script>
    <script src="/js/profFunctions/profEditarMadre.js"></script>
    <script type="module" src="/js/profFunctions/profPreEditarMadre.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
