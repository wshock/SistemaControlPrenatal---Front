<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
    <script src="/js/profFunctions/profRegCarnePerinatal.js" defer></script>
    <script src="/js/profFunctions/profPreEditarMadre.js" defer></script>
    <script src="/js/profFunctions/profEditarMadre.js" defer></script>
    <title>Editar madre</title>
    <link rel="stylesheet" href="/css/profReg-CarnePerinatal.css">
</head>
<body>

    <svg class="mancha-superior" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#F8DDEC" fill-opacity="1" d="M0,224L60,218.7C120,213,240,203,360,170.7C480,139,600,85,720,58.7C840,32,960,32,1080,53.3C1200,75,1320,117,1380,138.7L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
    </svg>

    <a href="/madres/" class="btn-regresar">Regresar</a>

    <div class="formulario-container">
        <form id="form_carnePerinatal">
            <div class="campo-formulario">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombreEdit" name="nombre" required>
            </div>

            <div class="campo-formulario">
                <label for="appelido">Apellido</label>
                <input type="text" id="apellidoEdit" name="appelido" required>
            </div>

            <div class="campo-formulario">
                <label for="domicilio">Domicilio</label>
                <input type="text" id="domicilioEdit" name="domicilio" required>
            </div>

            <div class="campo-formulario">
                <label for="localidad">Localidad</label>
                <input type="text" id="localidadEdit" name="localidad">
            </div>

            <div class="campo-formulario">
                <label for="correo">Correo</label>
                <input type="email" id="correoEdit" name="correo">
            </div>

            <div class="campo-formulario">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimientoEdit" name="fecha_nacimiento">
            </div>

            <div class="campo-formulario">
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edadEdit">
            </div>

            <div class="campo-formulario">
                <label for="etnia">Etnia</label>
                <select name="etnia" id="etniaEdit">
                    <option value="" disabled selected style="display: none;">Seleccione</option>
                    <option value="Blanca">Blanca</option>
                    <option value="Indígena">Indígena</option>
                    <option value="Mestiza">Mestiza</option>
                    <option value="Negra">Negra</option>
                    <option value="Otra">Otra</option>
                </select>
            </div>
            
            <div class="campo-formulario">
                <label>Alfabeta:</label>
                <div>
                    <input type="radio" id="si_Alfabeta" name="alfabeta" value="si">
                    <label for="sí">Sí</label>
                </div>
                <div>
                    <input type="radio" id="no_Alfabeta" name="alfabeta" value="no">
                    <label for="no">No</label>
                </div>
            </div>


            <div class="campo-formulario">
                <label for="estudios">Estudios</label>
                <select name="estudios" id="estudiosEdit">
                    <option value="" disabled selected style="display: none;">Seleccione</option>
                    <option value="Ninguno">Ninguno</option>
                    <option value="Primaria">Primaria</option>
                    <option value="Secundaria">Secundaria</option>
                    <option value="Universidad">Universidad</option>
                </select>
            </div>

            <div class="campo-formulario">
                <label for="añosMayorNivel">Años en el mayor nivel</label>
                <input type="number" name="añosMayorNivel" id="anosMayorNivelEdit">
            </div>


            <div class="campo-formulario">
                <label for="estadoCivil">Estado civil</label>
                <select name="estadoCivil" id="estadoCivilEdit">
                    <option value="" disabled selected style="display: none;">Seleccione</option>
                    <option value="Casada">Casada</option>
                    <option value="Unión estable">Unión estable</option>
                    <option value="Soltera">Soltera</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="campo-formulario">
                <label>Vive sola</label>
                <div>
                    <input type="radio" id="si_ViveSola" name="viveSola" value="si">
                    <label for="si">Sí</label>
                </div>
                <div>
                    <input type="radio" id="no_ViveSola" name="viveSola" value="no">
                    <label for="no">No</label>
                </div>
            </div>


            <div class="campo-formulario">
                <label for="lugarControlPrenatal">Lugar del control prenatal</label>
                <input type="text" id="lugarControlPrenatalEdit" name="lugarControlPrenatal" >
            </div>


            <div class="campo-formulario">
                <label for="lugarDelParto-Aborto">Lugar del parto/aborto</label>
                <input type="text" id="lugarDelParto/AbortoEdit" name="lugarDelParto-Aborto" >
            </div>
            
            <div class="campo-formulario">
                <label for="numeroIdentidad">Número de identidad</label>
                <input type="number" id="numeroIdentidadEdit" name="numeroIdentidad" >
            </div>

            <div class="campo-formulario">
                <input type="submit" id="submit" name="submit" >
            </div>
    


    <svg class="mancha-inferior" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#DDF5F8" fill-opacity="1" d="M0,224L60,202.7C120,181,240,139,360,133.3C480,128,600,160,720,144C840,128,960,64,1080,48C1200,32,1320,64,1380,80L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
    </svg>
</body>
</html>
