        <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/js/script.js" defer></script>
    <script src="/js/profFunctions/profRegCarnePerinatal.js" defer></script>
    <title>Registrar nueva madre</title>
    <link rel="stylesheet" href="..\..\..\css\profRegistrar.css">
</head>
<body>

    <svg class="mancha-superior" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#F8DDEC" fill-opacity="1" d="M0,224L60,218.7C120,213,240,203,360,170.7C480,139,600,85,720,58.7C840,32,960,32,1080,53.3C1200,75,1320,117,1380,138.7L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
    </svg>

    

    <div class="formulario-container">
        <form id="form_carnePerinatal">
            <div class="campo-formulario">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="campo-formulario">
                <label for="appelido">Apellido</label>
                <input type="text" id="apellido" name="appelido" required>
            </div>

            <div class="campo-formulario">
                <label for="domicilio">Domicilio</label>
                <input type="text" id="domicilio" name="domicilio" required>
            </div>

            <div class="campo-formulario">
                <label for="localidad">Localidad</label>
                <input type="text" id="localidad" name="localidad">
            </div>

            <div class="campo-formulario">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo">
            </div>

            <div class="campo-formulario">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            </div>

            <div class="campo-formulario">
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad">
            </div>

            <div class="campo-formulario">
                <label for="etnia">Etnia</label>
                <select name="etnia" id="etnia">
                    <option value="" disabled selected style="display: none;">Seleccione</option>
                    <option value="blanca">Blanca</option>
                    <option value="indígena">Indígena</option>
                    <option value="mestiza">Mestiza</option>
                    <option value="negra">Negra</option>
                    <option value="otra">Otra</option>
                </select>
            </div>
            
            <div class="campo-formulario">
                <label>Alfabeta:</label>
                <div>
                    <input type="radio" id="sí_Alfabeta" name="alfabeta" value="sí">
                    <label for="sí">Sí</label>
                </div>
                <div>
                    <input type="radio" id="no_Alfabeta" name="alfabeta" value="no">
                    <label for="no">No</label>
                </div>
            </div>


            <div class="campo-formulario">
                <label for="estudios">Estudios</label>
                <select name="estudios" id="estudios">
                    <option value="" disabled selected style="display: none;">Seleccione</option>
                    <option value="ninguno">Ninguno</option>
                    <option value="primaria">Primaria</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="universidad">Universidad</option>
                </select>
            </div>

            <div class="campo-formulario">
                <label for="añosMayorNivel">Años en el mayor nivel</label>
                <input type="number" name="añosMayorNivel" id="anosMayorNivel">
            </div>


            <div class="campo-formulario">
                <label for="estadoCivil">Estado civil</label>
                <select name="estadoCivil" id="estadoCivil">
                    <option value="" disabled selected style="display: none;">Seleccione</option>
                    <option value="casada">Casada</option>
                    <option value="Unión estable">Unión estable</option>
                    <option value="soltera">Soltera</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="campo-formulario">
                <label>Vive sola</label>
                <div>
                    <input type="radio" id="sí_ViveSola" name="viveSola" value="sí">
                    <label for="sí">Sí</label>
                </div>
                <div>
                    <input type="radio" id="no_ViveSola" name="viveSola" value="no">
                    <label for="no">No</label>
                </div>
            </div>


            <div class="campo-formulario">
                <label for="lugarControlPrenatal">Lugar del control prenatal</label>
                <input type="text" id="lugarControlPrenatal" name="lugarControlPrenatal" >
            </div>


            <div class="campo-formulario">
                <label for="lugarDelParto-Aborto">Lugar del parto/aborto</label>
                <input type="text" id="lugarDelParto/Aborto" name="lugarDelParto-Aborto" >
            </div>
            
            <div class="campo-formulario">
                <label for="numeroIdentidad">Número de identidad</label>
                <input type="number" id="numeroIdentidad" name="numeroIdentidad" >
            </div> 

            <div class="campo-formulario">
                <input type="submit" id="submit" name="submit" >
            </div>
    
        </form>        
    </div>
    <div #invisible></div>

    </svg>
