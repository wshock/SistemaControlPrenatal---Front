<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Prenatal</title>
    <link rel="stylesheet" href="pruebita.css">
</head>
<body>
    <div class="form-container">
        <form id="pregnancy-form">
                <!-- Primera página del formulario -->
            <!-- Primera página del formulario -->
            <div class="form-page" id="page1">
                <!-- Campos del primer paso del formulario -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                </select>
            
                <label>¿Tiene hijos?</label>
                <input type="radio" id="tiene-hijos-si" name="tiene-hijos" value="si">
                <label for="tiene-hijos-si">Sí</label>
                <input type="radio" id="tiene-hijos-no" name="tiene-hijos" value="no">
                <label for="tiene-hijos-no">No</label>
            
                <button class="next-btn" type="button" onclick="nextPage(2)">Siguiente</button>
            </div>
  
            
            <!-- Segunda página del formulario -->
            <div class="form-page" id="page2">
                <!-- Campos del segundo paso del formulario -->
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad">
                <!-- Otros campos del segundo paso del formulario -->
                <button class="prev-btn" type="button" onclick="prevPage(1)">Anterior</button>
                <button class="next-btn" type="button" onclick="nextPage(3)">Siguiente</button>
            </div>
            
            <!-- Tercera página del formulario -->
            <div class="form-page" id="page3">
                <!-- Campos del tercer paso del formulario -->
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
                <!-- Otros campos del tercer paso del formulario -->
                <button class="prev-btn" type="button" onclick="prevPage(2)">Anterior</button>
                <button class="next-btn" type="button" onclick="nextPage(4)">Siguiente</button>
            </div>
            
            <!-- Cuarta página del formulario -->
            <div class="form-page" id="page4">
                <!-- Campos del cuarto paso del formulario -->
                <label for="otros-datos">Otros datos:</label>
                <textarea id="otros-datos" name="otros-datos"></textarea>
                <!-- Otros campos del cuarto paso del formulario -->
                <button class="prev-btn" type="button" onclick="prevPage(3)">Anterior</button>
                <button type="submit">Enviar</button>
            </div>
            
        </form>
    </div>
    <script src="pruebita.js"></script>
</body>
</html>
